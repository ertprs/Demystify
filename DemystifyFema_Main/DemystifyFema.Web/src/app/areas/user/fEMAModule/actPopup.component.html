<div class="poupu_modules05" id="modalLForm" aria-labelledby="myModalLabel">
    <div class="cascading-modal no-margin" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div *ngIf="!actNames" class="no-detail-found">
                    Loading data. Please wait...
                </div>
                <div *ngIf="actNames && actNames.length <= 0" class="no-detail-found">
                    No act found
                </div>
                <div *ngIf="actNames && actNames.length > 0">
                    <div class="row justify-content-center">
                        <div class="col-md-6 select_fdi_menu">
                            <select class="form-control" (change)="GetSelectedActId(ddlAct.value)" [(ngModel)]="actId" #ddlAct>
                                <option *ngFor="let item of actNames" [value]="item.ActId">{{item.LongTitle}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="fdi_box_poupu top-padding-20px" *ngIf="actPDFUrl">
                        <!--<iframe [src]='actPDFUrl' class="w-100" height="470" frameborder="0"
                                webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>-->
                        <iframe [src]='actPDFUrl' class="w-100" id="iframe" frameborder="0"
                                webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
