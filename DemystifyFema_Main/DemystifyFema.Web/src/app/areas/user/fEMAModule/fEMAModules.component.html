<div class="sec-pad">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <ng-template ngFor let-fEMAModule let-i="index" [ngForOf]="fEMAModules">
                    <div class="inner_page_titel" *ngIf="fEMAModuleId == fEMAModule.FieldId">{{fEMAModule.FieldName}}</div>
                </ng-template>
            </div>
        </div>
        <div class="fdi_details">
            <div class="container">
                <div class="row">
                    <ng-template ngFor let-fEMASubModule let-i="index" [ngForOf]="fEMASubModules">
                        <div class="col-lg-3 col-md-4 col-sm-6 box-btm" *ngIf="fEMASubModuleIds.indexOf(fEMASubModule.FieldId) > -1" (click)="ShowReadMorePopup(fEMASubModule.FieldId, fEMASubModule.FieldName)">
                            <div class="fema-b">
                                <p class="Fema-box-inner">{{fEMASubModule.FieldName}} </p>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
