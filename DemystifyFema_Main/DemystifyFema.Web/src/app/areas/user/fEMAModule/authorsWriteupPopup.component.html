<div class="poupu_modules05" id="modalLForm" aria-labelledby="myModalLabel">
    <div class="cascading-modal no-margin" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div *ngIf="!authorWriteUp" class="no-detail-found">
                    Loading author writeup. Please wait...
                </div>
                <div *ngIf="authorWriteUp && !authorWriteUp.AuthorWriteUpId" class="no-detail-found">
                    No detail found
                </div>
                <div *ngIf="authorWriteUp && authorWriteUp.AuthorWriteUpId">
                    <div *ngIf="!authorWriteUpDetails" class="no-detail-found">
                        Loading subtopic. Please wait...
                    </div>
                    <div *ngIf="authorWriteUpDetails && authorWriteUpDetails.length <= 0" class="no-detail-found">
                        No subtopic found
                    </div>
                    <div *ngIf="authorWriteUpDetails && authorWriteUpDetails.length > 0">
                        <div class="row justify-content-center">
                            <div class="col-md-6 select_fdi_menu">
                                <select class="form-control" (change)="GetSelectedSubTopic(ddlSubTopic.value)" #ddlSubTopic>
                                    <option *ngFor="let item of authorWriteUpDetails" [value]="item.AuthorWriteUpDetailId">{{item.SubTopicName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="fdi_box_poupu top-padding-20px" *ngIf="subTopicPDFUrl">
                            <!--<iframe [src]='subTopicPDFUrl' class="w-100" height="470" frameborder="0"
                                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>-->
                            <iframe [src]='subTopicPDFUrl' class="w-100" id="iframe" frameborder="0"
                                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
