<form (ngSubmit)="VerifyAccount(frmVerifyAccount)" [formGroup]="frmVerifyAccount" novalidate>
    <div style="padding: 10px 15px 0 15px;">
        <label *ngIf="register.IsSendOTPtoMobile && !register.IsSendOTPtoEmail">OTP has been sent to <br />Mobile: <b>{{register.Mobile}}</b></label>
        <label *ngIf="register.IsSendOTPtoEmail && !register.IsSendOTPtoMobile">OTP has been sent to <br/>EmailId: <b>{{register.UserName}}</b></label>
        <label *ngIf="register.IsSendOTPtoEmail && register.IsSendOTPtoMobile">OTP has been sent to <br/>Mobile: <b>{{register.Mobile}}</b><br/>EmailId: <b>{{register.UserName}}</b></label>
    </div>
    <div style="padding:15px;">
        <div *ngIf="errorMessage" class="alert alert-danger">
            <a class="close" data-close="alert"></a>
            <span [innerHtml]="errorMessage"></span>
        </div>

        <div class="form-group" *ngIf="register.IsSendOTPtoMobile">
            <div class="row">
                <div class="col-md-12">
                    <!--<label class="control-label visible-ie8 visible-ie9">Mobile OTP</label>-->
                    <input type="text" placeholder="Mobile OTP" class="form-control form-control-solid placeholder-no-fix" formControlName="MobileOTP" />
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="register.IsSendOTPtoEmail">
            <div class="row">
                <div class="col-md-12">
                    <!--<label class="control-label visible-ie8 visible-ie9">Email OTP</label>-->
                    <input type="text" placeholder="Email OTP" class="form-control form-control-solid placeholder-no-fix" formControlName="EmailOTP" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" id="btnVerifyAccount" value="Verify" class="btn btn-primary" [disabled]="frmVerifyAccount.invalid" />
                </div>
            </div>
        </div>
    </div>
</form>
