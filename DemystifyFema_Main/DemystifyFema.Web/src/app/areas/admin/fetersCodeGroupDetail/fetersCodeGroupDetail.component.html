<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>Feters Code Details
        </div>
    </div>
    <div class="portlet-body form label-color">
        <div class="form-body">
            <h4 class="form-section no-margin">Feters Code</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>Feters Code Name</b> : </label></div>
                        <div class="col-md-6 no-space"><label class="text-left-margin">{{fetersCode.FetersCodeName}}</label></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>PDF</b> : </label></div>
                        <div class="col-md-6 no-space"><a href="{{pdfServerPath + fetersCode.PDF}}" *ngIf="fetersCode.PDF" target="_blank" class="text-left-margin"><i class="fa fa-file-pdf-o" style="color:red;margin-right:7px;"></i>{{(fetersCode.PDF) ? fetersCode.PDF.split('_')[1] : fetersCode.PDF}}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet-body form label-color">
        <div class="form-body">
            <h4 class="form-section no-margin">Feters Code Detail</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>Group No</b> : </label></div>
                        <div class="col-md-6 no-space"><label class="text-left-margin">{{fetersCodeDetail.GroupNo}}</label></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>Purpose Group Name</b> : </label></div>
                        <div class="col-md-6 no-space"><label class="text-left-margin">{{fetersCodeDetail.PurposeGroupName}}</label></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>{{addUpdateText}} Feters Code Group Detail
        </div>
    </div>
    <div class="portlet-body">
        <form novalidate (ngSubmit)="OnSubmitFetersCodeGroupDetail(frmFetersCodeGroupDetail)" [formGroup]="frmFetersCodeGroupDetail">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group form-md-line-input  margin-bottom">
                        <input type="text" class="form-control" formControlName="PurposeCode" id="txtPurposeCode" />
                        <label for="txtPurposeCode">Purpose Code</label>
                    </div>
                    <span class="help-block has-error" *ngIf="frmFetersCodeGroupDetail.controls.PurposeCode.errors?.required && isSubmited"> Please enter Purpose Code </span>
                </div>
                <div class="col-md-3">
                    <div class="form-group form-md-line-input  margin-bottom">
                        <input type="text" class="form-control" formControlName="Description" id="txtDescription" />
                        <label for="txtDescription">Description</label>
                    </div>
                    <span class="help-block has-error" *ngIf="frmFetersCodeGroupDetail.controls.Description.errors?.required && isSubmited"> Please enter Description </span>
                </div>
            </div>
            
            <div class="form-actions text-right btn-outer-background no-space-right form-actions-bottom-padding row-top-margin">
                <a (click)="CancelFetersCodeGroupDetail()" class="btn btn-default">Back To List</a>
                <input class="btn btn-primary btn-cancel-margin" type="submit" value="Save">
            </div>
        </form>
    </div>
</div>
