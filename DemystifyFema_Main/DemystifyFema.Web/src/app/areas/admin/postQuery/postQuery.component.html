<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>Post queries ({{totalRecords}})
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-1">
                <select class="form-control" (change)="OnPageSizeChange()" [(ngModel)]="drpPageSize">
                    <option *ngFor="let size of pageSizes">{{size}}</option>
                </select>
            </div>
            <div class="col-sm-3 col-sm-offset-8">
                <form novalidate (ngSubmit)="SearchSupportTicket(frmSupportTicket)" [formGroup]="frmSupportTicket">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="Search here" formControlName="SearchText" #txtSearch>
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-scrollable">
            <input type="hidden" id="hdnCurrentPage" value="0" />
            <table class="table table-striped table-responsive table-advance table-hover">
                <thead>
                    <tr class="grey-mint">
                        <th class="text-center" style="width: 70px;">Action</th>
                        <th (click)="OnSupportTicketSort('TopicName')" class="pointer-cursor">Topic <i class="fa {{sortingSupportTicketField == 'TopicName' ? (sortingSupportTicketDirection == 'A' ? 'fa-sort-asc' : 'fa-sort-desc') : 'fa-sort sort-opacity'}}"></i></th>
                        <th (click)="OnSupportTicketSort('SubTopicName')" class="pointer-cursor">SubTopic <i class="fa {{sortingSupportTicketField == 'SubTopicName' ? (sortingSupportTicketDirection == 'A' ? 'fa-sort-asc' : 'fa-sort-desc') : 'fa-sort sort-opacity'}}"></i></th>
                        <th (click)="OnSupportTicketSort('QueryTitle')" class="pointer-cursor">Query Title <i class="fa {{sortingSupportTicketField == 'QueryTitle' ? (sortingSupportTicketDirection == 'A' ? 'fa-sort-asc' : 'fa-sort-desc') : 'fa-sort sort-opacity'}}"></i></th>
                        <th (click)="OnSupportTicketSort('Query')" class="pointer-cursor">Query <i class="fa {{sortingSupportTicketField == 'Query' ? (sortingSupportTicketDirection == 'A' ? 'fa-sort-asc' : 'fa-sort-desc') : 'fa-sort sort-opacity'}}"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!supportTickets">
                        <td colspan="5" class="text-center"><label>Loading data. Please wait...</label></td>
                    </tr>
                    <tr *ngIf="supportTickets && supportTickets.length == 0">
                        <td colspan="5" class="text-center"><label>No Post Query Found!</label></td>
                    </tr>
                    <ng-template ngFor let-supportTicket let-i="index" [ngForOf]="supportTickets">
                        <tr class="text-nowrap">
                            <td class="text-center">
                                <a (click)="ViewSupportTicket(supportTicket.SupportTicketId)" class="fa fa-eye plus-color font-16" style="padding:0 5px;" title="View"></a>
                                <a title="Delete" (click)="DeleteSupportTicket(supportTicket.SupportTicketId)"><i class="fa fa-trash font-16" style="color:red;"></i></a>
                            </td>
                            <td>{{supportTicket.TopicName}}</td>
                            <td>{{supportTicket.SubTopicName}}</td>
                            <td>{{supportTicket.QueryTitle}}</td>
                            <td>{{supportTicket.Query}}</td>
                        </tr>                        
                    </ng-template>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <ngb-pagination *ngIf="totalRecords" [collectionSize]="totalRecords" [(page)]="currentPage" [maxSize]="5" [rotate]="true" (pageChange)="OnPageChange($event)" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
