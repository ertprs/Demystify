<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>Terms and Condition
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-sm-3 col-sm-offset-8">
                <form novalidate [formGroup]="frmIndexTermCondition">
                    <div class="row header-bottom-margin" *ngIf="termCondition && termCondition.length == 0">
                        <div class="col-md-offset-6 col-md-6 text-right">
                            <a (click)="AddTermCondition()">
                                <span class="add-button btn default full-width pull-right" style="margin-top: 4px;"><i class="fa fa-plus"></i> Add</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-scrollable">
            <input type="hidden" id="hdnCurrentPage" value="0" />
            <table class="table table-striped table-responsive table-advance table-hover">
                <thead>
                    <tr class="grey-mint">
                        <th class="text-center" style="width: 70px;">Action</th>
                        <th class="pointer-cursor">Terms and Condition <i class="fa {{sortingTermConditionField == 'TermCondition' ? (sortingTermConditionDirection == 'A' ? 'fa-sort-asc' : 'fa-sort-desc') : 'fa-sort sort-opacity'}}"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="!termCondition">
                        <td colspan="5" class="text-center"><label>Loading data. Please wait...</label></td>
                    </tr>
                    <tr *ngIf="termCondition && termCondition.length == 0">
                        <td colspan="5" class="text-center"><label>No Term and Condition Found!</label></td>
                    </tr>
                    <ng-template ngFor let-termCondition let-i="index" [ngForOf]="termCondition">
                        <tr class="text-nowrap">
                            <td class="text-center">
                                <a (click)="EditTermCondition(termCondition.ID)" class="fa fa-pencil-square-o plus-color font-16" style="padding:0 5px;" title="Edit"></a>
                            </td>
                            <td>{{filterTEXT}}</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <ngb-pagination *ngIf="totalRecords" [collectionSize]="totalRecords" [(page)]="currentPage" [maxSize]="5" [rotate]="true" (pageChange)="OnPageChange($event)" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
