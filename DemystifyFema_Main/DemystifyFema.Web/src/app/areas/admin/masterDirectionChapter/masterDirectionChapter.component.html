<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>Master Direction Chapter Details
        </div>
    </div>
    <div class="portlet-body form label-color">
        <div class="form-body">
            <h4 class="form-section no-margin">Master Direction</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-4 no-space text-right"><label><b>Master Direction Name</b> : </label></div>
                        <div class="col-md-8 no-space"><label class="text-left-margin">{{masterDirection.MasterDirectionName}}</label></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>Year</b> : </label></div>
                        <div class="col-md-6 no-space"><label class="text-left-margin">{{masterDirection.Year}}</label></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group  form-md-line-input">
                        <div class="col-md-6 no-space text-right"><label><b>PDF</b> : </label></div>
                        <div class="col-md-6 no-space"><a href="{{masterDirectionPDFPath + masterDirection.PDF}}" class="text-left-margin" target="_blank">{{(masterDirection.PDF) ? masterDirection.PDF.split('_')[1] : masterDirection.PDF}}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="portlet box green">
    <div class="portlet-title col-md-12">
        <div class="caption col-md-6">
            <i class="fa fa-tasks"></i>{{addUpdateText}} Master Direction Chapter
        </div>
    </div>
    <div class="portlet-body">
        <form novalidate (ngSubmit)="OnSubmitMasterDirectionChapter(frmMasterDirectionChapter)" [formGroup]="frmMasterDirectionChapter">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group form-md-line-input no-margin">
                        <select class="form-control" formControlName="SaveAfterChapterId" id="txtSaveAfterChapterId">
                            <option *ngFor="let item of masterDirectionChapters" [value]="item.MasterDirectionChapterId">{{item.Chapter}}</option>
                        </select>
                        <label for="txtSaveAfterChapterId">Save After</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group form-md-line-input  margin-bottom">
                        <input type="text" class="form-control" formControlName="Chapter" id="txtChapter" />
                        <label for="txtChapter">Chapter</label>
                    </div>
                    <span class="help-block has-error" *ngIf="frmMasterDirectionChapter.controls.Chapter.errors?.required && isSubmited"> Please enter Chapter </span>
                </div>
            </div>

            <div class="form-actions text-right btn-outer-background no-space-right form-actions-bottom-padding row-top-margin">
                <a (click)="CancelMasterDirectionChapter()" class="btn btn-default">Back To List</a>
                <input class="btn btn-primary btn-cancel-margin" type="submit" value="Save">
            </div>
        </form>
    </div>
</div>
